<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Soccer Match Simulator</h1>
        <div class="team-selection">
            <label for="team1">Select Team 1:</label>
            <select id="team1">
                <option value="Manchester City">Manchester City</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="Bayern Munich">Bayern Munich</option>
                <option value="SK Slovan Bratislava">SK Slovan Bratislava</option>
            </select>
            <label for="team2">Select Team 2:</label>
            <select id="team2">
                <option value="Manchester City">Manchester City</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="Bayern Munich">Bayern Munich</option>
                <option value="SK Slovan Bratislava">SK Slovan Bratislava</option>
            </select>
            <button id="startMatch">Start Match</button>
            <button id="skipToEnd">Skip to End</button>
        </div>
        <div class="live-updates">
            <h2>Live Updates</h2>
            <div id="updates"></div>
        </div>
        <div class="match-result">
            <h2>Match Result</h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
